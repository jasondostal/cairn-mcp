name: CI

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install --extra-index-url https://download.pytorch.org/whl/cpu -e ".[dev]"

      - name: Run tests
        run: pytest tests/ --tb=short -q

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build server image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false

      - name: Build UI image
        uses: docker/build-push-action@v6
        with:
          context: ./cairn-ui
          push: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Scan for personal info in tracked files
        run: |
          if git grep -EnH 'UTIL|CORTEX|witekdives|192\.168|jdostal|ADHD|ACoA|Adult.Child|Kristin|kristin' \
              -- ':!.github/' ':!pyproject.toml'; then
            echo "::error::Personal info found in tracked files (see above)"
            exit 1
          fi
          echo "No personal info found."

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Lint UI
        run: |
          cd cairn-ui
          npm ci
          npm run lint
